<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <article class="cabeca">
            <h2>luiz_felipeveiga@outlook.com</h2>
            <span class="material-symbols-outlined">Close</span>
        </article>
        <section class="primeira_sec">
            <img src="imgs/foto.jpg" alt="">
            <p class="ola">Olá, Felipe!</p>
            <p class="gerenciar">Gerenciar sua Conta do Google</p>
        </section>
        <section>
            <div class="acoes_recom">
                <span class="material-symbols-outlined error">Error</span>
                <p>Ações Recomendadas</p>   
            </div>
            <div class="extras">
                <div class="grupo_esq">
                    <span class="material-symbols-outlined add">Add</span>
                    <p>Adicionar conta</p>
                </div>
                <div class="grupo_dir">
                    <span class="material-symbols-outlined">Logout</span>
                    <p>Sair</p>
                </div>
            </div>
        </section>
        <article>
            <p>Política de privacidade &#x2022; Termos de Serviço</p>
        </article>
    </main>
</body>
</html>
